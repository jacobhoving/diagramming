<head>
  <title>diagramming</title>
</head>

<body>

  {{#each screens}}
    {{> screen}}
  {{/each}}

  <footer>
    <div class="footer-current">
      {{current_screen}}
    </div>
    <div class="footer-next">
      {{next_screen}}
    </div>
  </footer>

</body>

<template name="screen">
  <div class="{{this}} screen">
    <div class="translate">
      {{{image}}}
    </div>
  </div>
</template>
